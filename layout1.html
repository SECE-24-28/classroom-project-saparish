<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <title>
     Layout Design
   </title>
   <style type="text/css">
     *{
        margin:0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
     }
     #toplayer{
        margin-top: 10px;
        width: 100%;
        min-height: 10px;
        background-color:"";
        display: flex;
        box-sizing: border-box;
        
     }
     #p1{
        width: 50%;
       background-color: lightgray;
       min-height: 10px;
       text-align: left;
       padding-left: 5px;
     }
     #p2{
        width: 50%;
       background-color: lightgray;
       min-height: 10px;
       text-align: right;
       padding-right: 5px;
     }
     #logodiv{
        width: 100%;
        background-color:lightgray;
        min-height: 40px;
        line-height: 40px;
        padding-left: 20px;
        margin-bottom: 10px;
     }
     #navdiv{
        width: 100%;
        background-color: lightgray;
        min-height: 30px;
        line-height: 30px;
        text-align: center;
     }
     #header{
        width: 100%;
        background-color: lightgray;
        min-height: 100px;
        line-height: 100px;
        text-align: center;
        margin-top: 10px;
     }
     #introarea{
        width: 100%;
        background-color: lightgray;
        min-height: 100px;
        line-height: 100px;
        text-align: center;
        margin-top: 10px;
     }
     #parent{
        margin-top: 10px;
        width: 100%;
        min-height: 300px;
        background-color:"";
        display: flex;
        box-sizing: border-box;
        justify-content: space-between;
     }
     #box1{
       width:30%;
       background-color: lightgray;
       min-height: 100px;
     }
     #box2{
       width: 30%;
       background-color: lightgray;
       min-height: 100px;
     }
     #box3{
        width: 30%;
       background-color: lightgray;
       min-height: 100px;
     }
     #footer{
        margin-top: 10px;
        background-color: lightgray;
        min-height: 30px;
        line-height: 30px;
        text-align: center;
     }
     #maindiv{
        
        width:80%;
        margin: auto;
     }
   </style>
</head>
   <body>
    <div id="maindiv">
        <div id="toplayer">
     <p id="p1">Logo</p>
     <p id="p2">Navigation</p>
     </div>
     <div id="header">Header/Banner</div>
     <div id="introarea">Intro area</div>
     <div id ="parent">
     <div id="box1">box1</div>
     <div id="box2">box2</div>
     <div id="box3">box3</div>
     </div>
     <div id="footer">Footer</div>
    </div>
   </body>
   </html>
