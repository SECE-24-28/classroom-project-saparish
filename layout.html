
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>demo</title>

<style type="text/css">
*{
margin:0px;
padding:0px;
box-sizing:border-box;
font-family:arial;
}
#logodiv{
width:100%;
background-color:lightgrey;
min-height:40px;
line-height:40px;
padding-left:20px;
margin-bottom:10px;
}
#navdiv{
width:100%;
background-color:lightgrey;

min-height:400px;

#maindiv{
 
width:80%;
margin:auto;

}

</head>

<body>
<div id="maindiv">
<div id="logodiv">Logo</div>
<div id="navdiv">Navigation</div>
<div id="headbandiv">Header/Banner</div>

</div><div id="footerdiv">Footer/Area</div>

</html>
